<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="root" class="row" style="width:100%; margin:0px"></div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- react -->
    <script type="text/babel">
      class Teamcard extends React.Component {
        state = {};
        render() {
          console.log(this.props)
          return (             
         
              <div className="col-4">
                <div className="card">
                  <img
                    className="card-img-top"
                    src="https://dummyimage.com/400x400/476df5/0011ff"
                    alt="Card image"
                  />
                  <div className="card-body">
                    <h4 className="card-title">{this.props.title}</h4>
                    <p className="card-text">{this.props.content}</p>
                  </div>
                </div>
              </div>
        
          );
        }
      }
      class Teamcards extends React.Component {
        state = {
          cardInfo: [
            {
              id: 1,
              title: "王小明",
              content: "我是一隻小小鳥",
              //src
            },
            {
              id: 2,
              title: "王中明",
              content: "我是一隻小小豬",
            },
            {
              id: 1,
              title: "王大明",
              content: "我是一隻小小狗",
            },
          ],
        };

        render() {
          return (
            <React.StrictMode>
              {this.state.cardInfo.map((item) => (
                <Teamcard title={item.title} content={item.content}></Teamcard>
              ))}
              </React.StrictMode>
          );
        }
      }

      ReactDOM.render(<Teamcards />, document.getElementById("root"));
    </script>
  </body>
</html>
